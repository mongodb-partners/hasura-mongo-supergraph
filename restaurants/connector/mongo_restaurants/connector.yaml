kind: Connector
version: v2
definition:
  name: mongo_restaurants
  subgraph: restaurants
  source: hasura/mongodb:v1.6.0
  context: .
  envMapping:
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: RESTAURANTS_MONGO_RESTAURANTS_HASURA_SERVICE_TOKEN_SECRET
    MONGODB_DATABASE_URI:
      fromEnv: RESTAURANTS_MONGO_RESTAURANTS_MONGODB_DATABASE_URI
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: RESTAURANTS_MONGO_RESTAURANTS_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: RESTAURANTS_MONGO_RESTAURANTS_OTEL_SERVICE_NAME
